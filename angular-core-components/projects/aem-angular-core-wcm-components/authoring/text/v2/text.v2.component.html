<div *ngIf="isEmpty; then placeHolderBlock else componentBlock"></div>

<ng-template #placeHolderBlock>
    <core-placeholder *ngIf="shouldShowPlaceHolder" componentTitle="TextV2"></core-placeholder>
</ng-template>

<ng-template #componentBlock>
    <div id="{{id}}" *ngIf="richText; else richTextBlock" [innerHTML]="text | safeHtml"></div>
</ng-template>

<ng-template #richTextBlock>
    <div id="{{id}}" class="{{baseCssClass}}" [attr.data-cmp-data-layer]="dataLayerString">
        <p class="{{baseCssClass}}__paragraph">{{text}}</p>
    </div>
</ng-template>
