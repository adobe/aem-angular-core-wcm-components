<div *ngIf="isEmpty; then placeHolderBlock else componentBlock"></div>

<ng-template #placeHolderBlock>
    <core-placeholder *ngIf="shouldShowPlaceHolder" componentTitle="TitleV2"></core-placeholder>
</ng-template>

<ng-template #componentBlock>
    <div *ngIf="hasLink; else heading" id="{{id}}" class="{{baseCssClass}}" [attr.data-cmp-data-layer]="dataLayerString">
        <a *ngIf="routed" class="{{baseCssClass}}__item-link"
           routerLink="{{ linkURL}}"
           routerLinkActive="active">
            <ng-container *ngTemplateOutlet="heading"></ng-container>
        </a>
        <a *ngIf="!routed" href="{{linkURL}}" class="{{baseCssClass}}__item-link">
            <ng-container *ngTemplateOutlet="heading"></ng-container>
        </a>
    </div>
</ng-template>

<ng-template #heading>
    <div [ngSwitch]="type" id="{{id}}" class="{{baseCssClass}}" [attr.data-cmp-data-layer]="dataLayerString">
        <h1 class="{{baseCssClass}}__text" *ngSwitchCase="'h1'">{{text}}</h1>
        <h2 class="{{baseCssClass}}__text" *ngSwitchCase="'h2'">{{text}}</h2>
        <h4 class="{{baseCssClass}}__text" *ngSwitchCase="'h4'">{{text}}</h4>
        <h5 class="{{baseCssClass}}__text" *ngSwitchCase="'h5'">{{text}}</h5>
        <h6 class="{{baseCssClass}}__text" *ngSwitchCase="'h6'">{{text}}</h6>
        <h3 class="{{baseCssClass}}__text" *ngSwitchDefault>{{text}}</h3>
    </div>
</ng-template>
